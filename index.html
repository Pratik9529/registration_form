<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      .form {
        text-align: left;
        border: 1px solid black;
        width: 40%;
        padding: 10px;
        background-color: aquamarine;
      }
      .form-group {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="form">
        <h1>Registration Form</h1>
        <h3><i>Enter Your Details Below</i></h3>
        <div class="form-group">
          <label>Email ID</label>
          <input
            type="email"
            name="email"
            placeholder="your_email@gmail.com"
            id=""
          />
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input
            type="password"
            name="password"
            id=""
            placeholder="type a password here"
          />
          <h4><i>!Type a complex password with 8-20 characters</i></h4>
        </div>
        <div class="form-group">
          <label for="">Phone No</label>
          <input
            type="number"
            name="phone"
            placeholder="+91 Phone Number"
            id=""
          />
        </div>
        <hr />
        <h3><i>Enter Your Profession:-</i></h3>
        <div class="form-group">
          <label><b>Profession</b></label>
          <input type="radio" name="prof" id="" />Student
          <input type="radio" name="prof" id="" />Teacher
          <input type="radio" name="prof" id="" />Developer
        </div>
        <div class="form-group">
          <label><b>Choose the stage if you are (student)</b></label>
          <select name="stage" id="">
            <option value="fprimary">First Primary</option>
            <option value="SSC">SSC</option>
            <option value="HSC">HSC</option>
            <option value="Graduation">Graduation</option>
            <option value="Post Graduation">post graduation</option>
          </select>
        </div>
        <hr />
        <div class="form-group">
          <label>Enter your Birth Date</label>
          <input type="date" name="dob" id="" />
        </div>
        <div class="form-group">
          <!-- <label for="Any Notes">Any Notes</label> -->
          <textarea name="notes" id="" cols="32" rows="3">Any Notes</textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </div>
    </center>
  </body>
</html>
